version: '3.7'
services:
  mysql_keycloak:
    image: mysql:5.7.34
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: keycloak
      MYSQL_USER: keycloak
      MYSQL_PASSWORD: pa55word
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./conf/mysql/scripts:/docker-entrypoint-initdb.d
      - ./conf/mysql/conf/my.cnf:/etc/mysql/my.cnf
      - ./data/mysql:/var/lib/mysql
    ulimits:
      nofile:
        soft: 20000
        hard: 40000
    command: [--ssl=0]
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-uroot", "-proot"]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s
  keycloak:
    image: quay.io/keycloak/keycloak:20.0.2
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"
    volumes:
      - ./conf/keycloak/keycloak.conf:/opt/keycloak/conf/keycloak.conf
      - ./conf/keycloak/providers:/opt/keycloak/providers
    depends_on:
      mysql_keycloak:
        condition: service_healthy
  apisix:
    image: apache/apisix:3.10.0-debian
    restart: always
    volumes:
      - ./conf/apisix/apisix-standalone.yaml:/usr/local/apisix/conf/apisix.yaml:ro
      - ./conf/apisix/debug.yaml:/usr/local/apisix/conf/debug.yaml:ro
    environment:
      - APISIX_STAND_ALONE=true
    ports:
      - "9180:9180/tcp"
      - "9080:9080/tcp"
      - "9443:9443/tcp"
      - "9092:9092/tcp"
  webapp:
    image: httpd
    volumes:
      - ../webapp/src:/usr/local/apache2/htdocs/
    ports:
      - 3000:80